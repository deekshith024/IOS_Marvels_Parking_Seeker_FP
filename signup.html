<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <title>SignUp</title>
</head>
<body>
    <div>
        <h1><a href="index.html"
            ><img
             src="images/logo.png"
             alt="Parking Seeker Logo"
             title="Parking Seeker Logo"
             style="width: 200px;"
            /></a></h1>
    </div>
    <div class="signup-box">
        <h1>SignUp</h1>
        <form>
            <label>Full Name</label> 
                        <input type="text" placeholder="Test">
                        <label>Email</label>
                        <input type="text" placeholder="test@email.com">
                        <label>Mobile</label>
                        <input type="text" placeholder="31231311331">
                        <label>Password</label>
                        <input type="password" placeholder="******@">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="*******@">
                        
                       
                    <!------------------button redirect------------------->
                  <input id="myButton" type="button" value="SIGNUP">
                  <script type="text/javascript">
                    document.getElementById("myButton").onclick = function () {
                        location.href = "index.html";
                    };
                </script>
                 <!-------------End Button redirect-->



        </form>
    </div>
        <p>Already have a account? <a href="index.html">Login</a> here</p>


        <footer>
            <p id="ft">Copyright &copy; 2022. All rights reserved</p>
        </footer>


</body>
</html>
